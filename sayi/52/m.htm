                {src:"./images/image06.jpg",  thumb:"./th/image06.jpg", title:"Sayfa 6"},
                {src:"./images/image07.jpg",  thumb:"./th/image07.jpg", title:"Sayfa 7"},
                {src:"./images/image08.jpg",  thumb:"./th/image08.jpg", title:"Sayfa 8"},
